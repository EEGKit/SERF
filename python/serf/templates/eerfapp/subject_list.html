{% if subject_list %}
    <ul>
    {% for sub in subject_list %}
        <li><a href="{% url 'eerfapp:subject_item' sub.subject_id %}">{{ sub }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No subjects are available.</p>
    <a href="{% url 'eerfapp:subject_import' %}">Import?</a>
{% endif %}
